<ion-header [translucent]="true" class="color">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="box-container">
    <div class="box">
      <ion-input [(ngModel)]="email" label="Email" type="email" aria-label="primary" color="primary" label-placement="floating" fill="outline" placeholder=""></ion-input>
    </div>
    <div class="box">
      <ion-input [(ngModel)]="password" label="Senha" type="password" label-placement="floating" fill="outline" placeholder=""></ion-input>
    </div>

    <div class="btn">
    <ion-button class="btnEntrar" (click)="login()" expand="full">
      Entrar
    </ion-button>
    <ion-text color="danger" *ngIf="errorMessage"><p>{{errorMessage}}</p></ion-text>
    </div>
    <div class="cadastro">
      <a [routerLink]="['../cadastro']" >NÃ£o tem uma conta? Cadastre-se
      </a>
      </div>
  </div>
</ion-content>
